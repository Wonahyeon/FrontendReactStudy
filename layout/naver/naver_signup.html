<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 : 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/naver_signup.css">
</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="top">
      <!-- h1(강조의 의미) 또는 div를 사용해도 상관없음-->
      <h1 class="logo">
        <a href="#">
          <div class="image"></div>
        </a>
      </h1>
    </div>
  </header>

  <!-- 메인 영역 -->
  <main id="container">
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="section-input">
      <label for="id">아이디</label>
      <div class="input-group-row">
        <input type="text" id="id">
        <span>@naver.com</span>
      </div>

      <label for="pwd">비밀번호</label>
      <div class="input-pwd">
        <input type="text" id="pwd">
        <div class="pwd-img"></div>
      </div>

      <label for="repwd">비밀번호 재확인</label>
      <div class="input-repwd">
        <input type="text" id="repwd">
        <div class="repwd-img"></div>
      </div>

      <label for="name">이름</label>
      <div class="input-name">
        <input type="text" id="name">
      </div>
      
      <label for="birth">생년월일</label>
      <div class="bir-wrap">
        <div class="bir-yy">
          <span class="box-yy">
            <input type="text" id="yy">
          </span>
        </div>
      </div>

      <label for="gender">성별</label>
      <div class="select-gender">
        <select id="gender">
          <option value selected>성별</option>
          <option value="M">남자</option>
          <option value="W">여자</option>
          <option value="U">선택 안함</option>
        </select>
      </div>

      <label for="email">본인 확인 이메일<span class="choice">(선택)</span></label>
      <div class="input-email">
        <input type="text" id="email">
        <span class="email">선택입력</span>
      </div>


    </div>
  </main>
  
  <!-- 푸터 영역 -->
  <footer>
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="bottom">
      <div class="bt-menu">
        <ul>
          <li>
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">책임의 한계와 법적고지</a>
            <a href="#">회원정보 고객센터</a>
          </li>
        </ul>
      </div>
      <div class="copyright">
        <div class="cr-img"></div>
        <a href="#" target="_blank">NAVER Crop.</a>
      </div>
    </div>
  </footer>
</body>
</html>
