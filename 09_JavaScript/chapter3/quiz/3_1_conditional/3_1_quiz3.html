  <script>
    // 문제3
    // 초등학교에서 1학년부터 6학년까지 중간고사 시험을 보았습니다. 
    // 학년과 점수를 입력 받은 후,
    // 1~3학년은 60점 이상이면 합격, 그 외의 학년은 70점 이상이면 합격 처리 후 
    // 각각 "합격"과 "불합격"을 브라우저에 출력하세요.
    // (점수가 0미만 100초과이면 "에러입니다." 라는 alert창을 띄우세요.)

    // 풀이3
    const grade = prompt('학년:','1');
    const score = prompt('성적:','0');

    if (grade >= 1 && grade <= 3) {
      if (score >= 60 && score <= 100) {
        document.write('합격');
      } else if (score < 60 && score >= 0) {
        document.write('불합격');
      } else {
        alert('에러입니다.(성적 재입력)');
      }
    } else if (grade > 3 && grade <= 6){
      if (score >= 70 && score <= 100) {
        document.write('합격');
      } else if (score < 70 && score >= 0) {
        document.write('불합격');
      } else {
        alert('에러입니다.(성적 재입력)');
      }
    } else {
      alert('에러입니다.(학년 재입력)');
    }
