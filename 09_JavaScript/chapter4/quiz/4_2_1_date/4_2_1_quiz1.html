    // 그리고 생성한 객체를 출력하세요.

    // 풀이1
    const someday = new Date(2023, 1, 20, 3, 12);
    // (참고)
    // const someday = new Date('2023-02-20T03:12:00');

    const theMonth = someday.getMonth() + 1; // 0 ~ 11: 현재 월보다 1 적게 나옴
    const theDate = someday.getDate();
    const theHour = someday.getHours();
    const theMinute = someday.getMinutes();
    let theTime;
    if (theHour < 12) {
      theTime = '오전 ';
    } else {
      theTime = '오후 ';
    }

    document.write(someday,'<br>');
    document.write(theYear + '년 ' + theMonth + '월 ' + theDate + '일, ' + theTime + theHour + '시 ' + theMinute +'분');
  </script>
