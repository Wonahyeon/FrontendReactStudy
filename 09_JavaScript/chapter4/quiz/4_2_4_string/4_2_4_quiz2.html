    // 풀이2
    const name = prompt('이름을 영문으로 입력해주세요');
    const phoneNum = prompt('전화번호를 입력해주세요');

    document.write(name.toUpperCase(),'<br>');
    document.write(phoneNum.replace(phoneNum.substr(phoneNum.length-4),'****'));
